    <script type = "text/javascript">
        
        function myFunction() {
  var x = document.getElementById("myRadio");
  x.checked = true;
        }
          function myFunction1() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "text");
  x.setAttribute("id","hello")
  x.setAttribute("value", "Hello World!");
  document.body.appendChild(x);
  } 
function myFunction2() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "email");
  x.setAttribute("value", "john@example.com");
  document.body.appendChild(x);
}
function myFunction3() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "password");
  x.setAttribute("value", "pswtext");
  document.body.appendChild(x);
}
function myFunction4() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "checkbox");
  document.body.appendChild(x);
}
                 
function myFunction5() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "submit");
  document.body.appendChild(x);
}
document.getElementById("user_id").addEventListener("focus", function(){
    document.getElementById("clo").style.display = "block"

}) 
document.getElementById("user_id").addEventListener("blur",function(){
    document.getElementById("clo").style.display = "none"
})
